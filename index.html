<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Reise‑Quiz</title>
<style>
:root{
  --primary:#ff4040;
  --bg:#e0f4ff;
  --card:#ffffff;
  --border:#d0d9e0;
  --hover:#eef6ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:"Segoe UI",Arial,sans-serif;
  background:var(--bg) url("data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'240\' height=\'240\' viewBox=\'0 0 240 240\'> <text x=\'10\' y=\'40\' font-size=\'32\'>✈️</text> <text x=\'170\' y=\'50\' font-size=\'32\'>🧳</text> <text x=\'60\' y=\'130\' font-size=\'32\'>☀️</text> <text x=\'120\' y=\'210\' font-size=\'32\'>🌴</text> <text x=\'10\' y=\'200\' font-size=\'32\'>🌎</text> <text x=\'160\' y=\'160\' font-size=\'32\'>📅</text></svg>") repeat;
  color:#222;
  padding:80px 10px 40px;
}
@media(max-width:600px){
  body{padding:60px 6px 20px}
}
#logo{position:fixed;top:12px;right:12px;width:110px;max-width:25vw}
h1{margin:0 0 20px;font-size:clamp(1.6rem,4vw,2.4rem);text-align:center}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  padding:14px 18px;
  margin:16px auto;
  max-width:700px;
  box-shadow:0 1px 3px rgba(0,0,0,.05);
}
.card p{margin:0 0 10px;font-weight:600}
label{
  display:block;
  margin:8px 0;
  padding:10px 12px;
  border:1px solid var(--border);
  border-radius:8px;
  cursor:pointer;
  transition:.2s;
  background:#f9fbfc;
}
label:hover{background:var(--hover)}
input[type=radio]{margin-right:8px}
#submit{
  display:block;
  margin:28px auto 0;
  padding:14px 30px;
  font-size:1rem;
  border:none;
  border-radius:28px;
  background:var(--primary);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
#submit:hover{background:#d73737}
#result{
  margin-top:26px;
  font-size:1.2em;
  font-weight:bold;
  text-align:center;
}

<h1>🌍 Reise‑Quiz</h1>
<div id="quiz"></div>
<button id="submit">Antworten prüfen</button>
<div id="result"></div>

<script>
const questions=[
  {q:"Was brauchst du, um ins Flugzeug zu steigen?",opts:["Eine Fahrkarte","Einen Reisepass","Einen Stadtplan"],c:1},
  {q:"Welches dieser Länder liegt in Europa?",opts:["Brasilien","Deutschland","Australien"],c:1},
  {q:"Was ist typisch für Ägypten?",opts:["Die Pyramiden","Der Eiffelturm","Das Kolosseum"],c:0},
  {q:"Wie nennt man einen Koffer mit Rädern?",opts:["Rucksack","Rollkoffer","Beutel"],c:1},
  {q:"Welcher dieser Orte ist kein Urlaubsort am Meer?",opts:["Mallorca","Alpen","Griechenland"],c:1},
  {q:"Was kannst du auf Safari sehen?",opts:["Löwen und Elefanten","Pinguine","Wale"],c:0},
  {q:"Was ist ein Souvenir?",opts:["Ein Foto","Ein Andenken","Ein Flugzeug"],c:1},
  {q:"Was brauchst du im Sommerurlaub am Strand?",opts:["Schal","Badehose","Skier"],c:1},
  {q:"Wie sagt man »Hallo« auf Englisch?",opts:["Bonjour","Hola","Hello"],c:2},
  {q:"Wie heißt das Verkehrsmittel, das auf Schienen fährt?",opts:["Auto","Zug","Schiff"],c:1}
];
const container=document.getElementById("quiz");
questions.forEach((item,i)=>{
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML="<p>"+(i+1)+". "+item.q+"</p>"+item.opts.map((opt,j)=>'<label><input type=radio name=q'+i+' value='+j+'> '+opt+"</label>").join("");
  container.appendChild(div);
});
document.getElementById("submit").onclick=()=>{
  let score=0;
  questions.forEach((item,i)=>{
    const sel=document.querySelector('input[name="q'+i+'"]:checked');
    if(sel&&parseInt(sel.value)===item.c)score++;
  });
  let msg="";
  switch(score){
    case 10: msg="Perfekt! Du bist ein echter Reiseprofi! 🌟"; break;
    case 9: msg="Super gemacht! Fast alles richtig! 🧭"; break;
    case 8: msg="Toll! Du kennst dich gut mit Reisen aus! ✈️"; break;
    case 7: msg="Gut gemacht! Da steckt Wissen drin! 🧳"; break;
    case 6: msg="Nicht schlecht! Du bist auf dem richtigen Weg! 🏖️"; break;
    case 5: msg="Halb geschafft – weiter so! 🌍"; break;
    case 4: msg="Schon ganz gut – probier’s gleich nochmal! 😊"; break;
    case 3: msg="Du hast ein paar Punkte geholt – da geht noch mehr! 🚂"; break;
    case 2: msg="Du hast’s versucht – super! Beim nächsten Mal klappt’s besser! 💪"; break;
    case 1: msg="Toll, dass du mitgemacht hast! 🎈"; break;
    default: msg="Prima, dass du es probiert hast! Jeder fängt mal an! 🐣";
  }
  document.getElementById("result").innerHTML=
    "Du hast "+score+" von "+questions.length+" Punkten! 🎉<br>"+msg;
};
</script>
